table:
    schema: public
    name: user
event_triggers:
    -
        name: user_registered
        definition:
            enable_manual: false
            insert:
                columns: '*'
        retry_conf:
            num_retries: 3
            interval_sec: 10
            timeout_sec: 60
        webhook: '{{APP_BASE_URI}}/hasura_table_event'
        headers:
            -
                name: Authorization
                value_from_env: APP_HASURA_BASIC_AUTH
